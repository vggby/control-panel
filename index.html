<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OpenClaw Control</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêæ</text></svg>">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--bg:#0d1117;--surface:#161b22;--surface2:#21262d;--border:#30363d;
--text:#e6edf3;--text2:#8b949e;--accent:#58a6ff;--accent2:#79c0ff;
--green:#3fb950;--red:#f85149;--orange:#d29922;
}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text)}
#app{display:flex;height:100vh;overflow:hidden}
#sidebar{width:200px;background:var(--surface);border-right:1px solid var(--border);display:flex;flex-direction:column;flex-shrink:0}
.logo{padding:16px 20px;font-size:1.2em;font-weight:600;border-bottom:1px solid var(--border)}
.nav-items{flex:1;padding:12px;display:flex;flex-direction:column;gap:2px}
.nav-btn{background:none;border:none;color:var(--text2);padding:10px 12px;border-radius:6px;cursor:pointer;font-size:.85em;text-align:left;transition:.15s}
.nav-btn:hover{background:var(--surface2);color:var(--text)}
.nav-btn.active{background:var(--accent);color:#fff}
.conn-status{padding:12px 16px;border-top:1px solid var(--border);display:flex;align-items:center;gap:8px;font-size:.75em;color:var(--text2)}
.dot{width:8px;height:8px;border-radius:50%;background:var(--red)}
.conn-status.ok .dot{background:var(--green)}
#main{flex:1;overflow:hidden;position:relative}
.view{display:none;height:100%;flex-direction:column}
.view.active{display:flex}
#view-chat{display:none;flex-direction:column}
#view-chat.active{display:flex}
.chat-header{padding:14px 20px;border-bottom:1px solid var(--border);font-weight:600;font-size:.9em;display:flex;align-items:center;justify-content:space-between}
.chat-header .actions{display:flex;gap:6px}
.chat-header .actions button{background:var(--surface2);border:1px solid var(--border);color:var(--text2);padding:5px 10px;border-radius:4px;cursor:pointer;font-size:.75em}
.chat-messages{flex:1;overflow-y:auto;padding:16px 20px;display:flex;flex-direction:column;gap:10px}
.msg{max-width:75%;padding:10px 14px;border-radius:10px;font-size:.85em;line-height:1.5;word-break:break-word;white-space:pre-wrap}
.msg.user{align-self:flex-end;background:var(--accent);color:#fff;border-bottom-right-radius:3px}
.msg.assistant{align-self:flex-start;background:var(--surface2);border:1px solid var(--border);border-bottom-left-radius:3px}
.msg.system{align-self:center;background:none;color:var(--text2);font-size:.75em}
.msg.assistant code{background:rgba(255,255,255,.1);padding:1px 4px;border-radius:3px;font-size:.9em}
.msg.assistant pre{background:#0d1117;padding:8px;border-radius:6px;overflow-x:auto;margin:6px 0}
.chat-input{padding:12px 20px;border-top:1px solid var(--border);display:flex;gap:10px;align-items:flex-end}
.chat-input textarea{flex:1;background:var(--surface2);border:1px solid var(--border);color:var(--text);padding:10px 14px;border-radius:8px;font-size:.85em;resize:none;min-height:40px;max-height:120px;outline:none}
.chat-input textarea:focus{border-color:var(--accent)}
.chat-input button{background:var(--accent);border:none;color:#fff;width:40px;height:40px;border-radius:8px;cursor:pointer;font-size:1em;flex-shrink:0}
.chat-input button:disabled{opacity:.5;cursor:not-allowed}
.view-content{padding:20px;overflow-y:auto;flex:1}
.view-title{font-size:1.1em;font-weight:600;margin-bottom:16px}
.card{background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:16px;margin-bottom:14px}
.card h3{font-size:.75em;color:var(--text2);margin-bottom:10px;text-transform:uppercase;letter-spacing:.5px}
.stat-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px}
.stat{background:var(--surface2);border-radius:6px;padding:12px}
.stat .label{font-size:.7em;color:var(--text2);margin-bottom:3px}
.stat .value{font-size:1em;font-weight:600}
.cmd-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px}
.cmd-card{background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:14px;cursor:pointer;transition:.15s}
.cmd-card:hover{border-color:var(--accent)}
.cmd-card .cmd-name{font-weight:600;margin-bottom:3px;font-size:.9em}
.cmd-card .cmd-desc{font-size:.75em;color:var(--text2)}
.session-list{display:flex;flex-direction:column;gap:8px}
.session-item{background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:12px 16px;display:flex;justify-content:space-between;align-items:center}
.session-item .info .name{font-weight:600;font-size:.85em}
.session-item .info .meta{font-size:.7em;color:var(--text2);margin-top:2px}
.session-item .badge{font-size:.7em;padding:3px 8px;border-radius:12px;background:var(--surface2);color:var(--text2)}
.session-item .badge.active{background:rgba(63,185,80,.15);color:var(--green)}
.setting-group{margin-bottom:20px}
.setting-group label{display:block;font-size:.8em;color:var(--text2);margin-bottom:5px}
.setting-group input,.setting-group select{width:100%;background:var(--surface2);border:1px solid var(--border);color:var(--text);padding:8px 12px;border-radius:6px;font-size:.85em;outline:none}
.btn{background:var(--accent);border:none;color:#fff;padding:8px 16px;border-radius:6px;cursor:pointer;font-size:.8em}
.btn.secondary{background:var(--surface2);border:1px solid var(--border);color:var(--text)}
@media(max-width:700px){
#sidebar{position:fixed;left:-200px;z-index:100;height:100%;transition:left .2s}
#sidebar.open{left:0}
.mobile-header{display:flex !important;padding:12px 16px;border-bottom:1px solid var(--border);align-items:center;gap:10px;background:var(--surface)}
.mobile-header button{background:none;border:none;color:var(--text);font-size:1.2em;cursor:pointer}
.mobile-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:99}
.mobile-overlay.show{display:block}
.chat-messages{padding:12px 16px}
.msg{max-width:85%}
}
@media(min-width:701px){.mobile-header{display:none !important}.mobile-overlay{display:none !important}}
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
</style>
</head>

</div>
<script src="app.js?v=20260223b"></script>
</body>
</html>
